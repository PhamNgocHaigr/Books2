<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Login</title>
	<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
		}

		.container {
			max-width: 500px;
			margin: 0 auto;
			padding: 2rem;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			margin-top: 5rem;
		}

		h2 {
			text-align: center;
			margin-bottom: 2rem;
		}

		.form-signin input[type="text"],
		.form-signin input[type="password"] {
			font-size: 16px;
			height: 48px;
			border-radius: 5px;
			border: none;
			padding: 0 1rem;
			margin-bottom: 1rem;
		}

		.form-signin input[type="text"]:focus,
		.form-signin input[type="password"]:focus {
			outline: none;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.btn-primary {
			background-color: #ff6600;
			border-color: #ff6600;
			font-size: 16px;
			height: 48px;
			border-radius: 5px;
		}

		.btn-primary:hover {
			background-color: #e55c00;
			border-color: #e55c00;
		}

		.btn-block {
			display: block;
			width: 100%;
		}

		.alert-danger,
		.alert-success {
			text-align: center;
			margin-bottom: 1rem;
			border-radius: 5px;
		}

		.alert-danger {
			background-color: #f2dede;
			border-color: #ebccd1;
			color: #a94442;
		}

		.alert-success {
			background-color: #dff0d8;
			border-color: #d6e9c6;
			color: #3c763d;
		}

		a {
			color: #ff6600;
			text-decoration: none;
			margin-top: 1rem;
			display: block;
			text-align: center;
		}

		a:hover {
			color: #e55c00;
		}
	</style>
</head>
<body>
<div class="container">
	<h2 class="form-signin-heading">Login</h2>
	<div th:if="${param.error}" class="alert alert-danger">Invalid
		username and password.</div>
	<div th:if="${param.logout}" class="alert alert-success">You
		have been logged out.</div>
	<form class="form-signin" method="POST" th:action="@{/login}">
		<p>
			<label for="username" class="sr-only">Username</label> <input
				type="text" id="username" name="username" class="form-control"
				placeholder="Username" required autofocus>
		</p>
		<p>
			<label for="password" class="sr-only">Password</label> <input
				type="password" id="password" name="password" class="form-control"
				placeholder="Password" required>
		</p>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
		<a class="btn btn-lg btn-primary btn-block" href="/register">Register</a>
		<a th:href="@{/forgot_password}">Forgot your password?</a>
	</form>
</div>
</body>
</html>
